<div class ="columns is-centered">
  {% for item in guess %}
  {% if item == green_letters[loop.index0] %}
  <div class="column is-narrow">
    <div class="tile has-background-success box">
      {{ item }}
    </div>
  </div>
  {% elif item in yellow_letters and item not in green_letters %}
  <div class="column is-narrow">
    <div class="tile has-background-warning box">
      {{ item }}
    </div>
  </div>
  {% else %}
  <div class="column is-narrow">
    <div class="tile box">
      {{ item }}
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
